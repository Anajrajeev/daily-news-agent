name: Daily News Agent

on:
  schedule:
    - cron: '0 3 * * *'  # 8:30 AM IST
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Python dependencies
      run: |
        pip install deepharvest

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake libcurl4-openssl-dev

    - name: Build llama.cpp (CMake)
      run: |
        git clone https://github.com/ggerganov/llama.cpp
        cd llama.cpp
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
        mv bin/llama-cli ../../llama

    - name: Download model
      run: |
        wget https://hf-mirror.com/TinyLlama/TinyLlama-1.1B-GGUF/resolve/main/tinyllama.gguf -O model.gguf

    - name: Run agent
      env:
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_PASS: ${{ secrets.GMAIL_PASS }}
      run: python run.py
